<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Haritam — Admin</title>
  <link rel="icon" href="/assets/uploads/favicon.png">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .note { margin: 16px; padding: 12px 16px; background:#fffbe6; border:1px solid #ffe58f; border-radius:8px; }
  </style>
</head>
<body>
  <div class="note">
    <strong>Haritam Admin</strong> — Sign in with Netlify Identity to edit content.
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
    }
  </script>
</body>
</html>
